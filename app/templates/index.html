<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}  - Phonebook</title>
    {% else %}
    <title>Добро пожаловать</title>
    {% endif %}
</head>
<body>
    <h1>Hello, {{user.nickname}}</h1>
    {% for post in posts %}
    <p>{{post.author.nickname}} пишет: <b>{{post.body}}</b></p>
    {% endfor %}
</body>
</html>
